<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Créditos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de Créditos</h1>

        <form id="formCredito">
            <input type="hidden" id="creditoId">
            <label>Cliente:</label>
            <input type="text" id="cliente" required>
            
            <label>Monto:</label>
            <input type="number" id="monto" required step="0.01">

            <label>Tasa de Interés (%):</label>
            <input type="number" id="tasa_interes" required step="0.01">

            <label>Plazo (meses):</label>
            <input type="number" id="plazo" required>

            <label>Fecha de Otorgamiento:</label>
            <input type="date" id="fecha_otorgamiento" required>

            <button type="submit">Guardar Crédito</button>
        </form>

        <h2>Créditos Registrados</h2>
        <table id="tablaCreditos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Interés</th>
                    <th>Plazo</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Gráfica de Créditos</h2>
        <canvas id="graficaTotal" width="400" height="200"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
